<body>

    <header>
      <div class="navbar-container-computer">

        </div>

        <nav>
          <ul>
            <li><a class="nav-link" href="">Home</a></li>
            <li><a class="nav-link" href="about">About</a></li>

            <li><a class="nav-link" href="sponsors">Sponsors</a></li>
          </ul>
        </nav>

      </div>
      <div id="navbar-container-mobile">

          <a id="desktop-logo" href="https://hyperloop.cornell.edu"><img
              src="images/logotextthin.png" alt="Hyperloop Logo"></a>
          <a id="mobile-logo" href="https://hyperloop.cornell.edu"><img
              src="images/logo.png" alt="Hyperloop Logo"></a>
        </div>

        <button id="mobile-dropdown-button" onclick="handleMobileDropdownButtonClick()">
          <div class="mobile-dropdown-button-bar" id="button-bar1"></div>

            <ul>
              <li><a class="mobile-link" href="https://hyperloop.cornell.edu">Home</a>
              </li>
              <li><a class="mobile-link" href="about">About</a></li>

  <div class="page-content">
      <div class="centered-text hovering white-text">
        <h1 class="heading">404</h1>
        <p class=""> this server request got stuck in a loop, but not the good kind!</p>
      </div>
      <div class="canvas-container">
          <svg id="hyperloop-error-canvas" viewBox="0 0 1600 1000" preserveAspectRatio="none">
            <g>
              <path id="left-inner" fill="var(--HyperloopRed)" stroke="white" stroke-width="2" />
              <path id="left-middle" fill="var(--HyperloopRed)" stroke="white" stroke-width="2" />
              <path id="left-outer" fill="var(--HyperloopRed)" stroke="white" stroke-width="2" />
              <path id="right-inner" fill="var(--HyperloopRed)" stroke="white" stroke-width="2" />
              <path id="right-middle" fill="var(--HyperloopRed)" stroke="white" stroke-width="2" />
              <path id="right-outer" fill="var(--HyperloopRed)" stroke="white" stroke-width="2" />
            </g>
          </svg>
      </div>
        </div>
    </div>

  </div>
