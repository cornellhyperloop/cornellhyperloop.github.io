<!DOCTYPE HTML>
<html>
  <head>
    <title>Cornell Hyperloop</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link href="./materialize/css/materialize.css" rel="stylesheet"
      type="text/css" />
    <link href="./css/md.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:light" rel="stylesheet">

  <body>
    <div class="page">
      <header>
        <div class="navbar-container-computer">
          <div class="navbar-logo">
            <a href="https://hyperloop.cornell.edu">
            <img class= "logo-symbol" src="images/logo_symbol.png" alt="Hyperloop Logo"/>
            <img class= "logo-text" src="images/cornell_hyperloop_text.png" alt="Hyperloop Text Logo"/>
            </a>
          </div>

          <nav>
            <ul>
              <li><a class="nav-link" href="https://hyperloop.cornell.edu">Home</a></li>
              <li><a class="nav-link" href="about">About</a></li>
              <li><a class="nav-link" href="team">Team</a></li>
              <li>
                <a class="nav-link" href="design">Design</a>
              </li>
              <li>
                <a class="nav-link" href="sponsors">Sponsors</a>
              </li>
              <li>
                <a
                  class="red-button"
                  id="giving-day-link"
                  href="https://securelb.imodules.com/s/1717/giving/interior.aspx?sid=1717&gid=2&pgid=16421&cid=27217&dids=2235&bledit=1">Donate</a>
              </li>
            </ul>
          </nav>
        </div>
        <div id="navbar-container-mobile">
          <div class="navbar-logo">
            <a id="desktop-logo" href="https://hyperloop.cornell.edu"><img
                src="images/logotextthin.png" alt="Hyperloop Logo"
                /></a>

            <a id="mobile-logo" href="https://hyperloop.cornell.edu"><img
                src="images/logo.png" alt="Hyperloop Logo"
                /></a>
          </div>

          <button id="mobile-dropdown-button"
            onclick="handleMobileDropdownButtonClick()">
            <div class="mobile-dropdown-button-bar" id="button-bar1"></div>
            <div class="mobile-dropdown-button-bar" id="button-bar2"></div>
            <div class="mobile-dropdown-button-bar" id="button-bar3"></div>

            <div class="mobile-dropdown-container"
              id="mobile-dropdown-container-hidden">
              <ul>
                <li>
                  <a class="mobile-link" href="https://hyperloop.cornell.edu">Home</a>
                </li>
                <li>
                  <a class="mobile-link" href="about">About</a>
                </li>
                <li>
                  <a class="mobile-link" href="team">Team</a>
                </li>
                <li>
                  <a class="mobile-link" href="design">Design</a>
                </li>
                <li>
                  <a class="mobile-link" href="sponsors">Sponsors</a>
                </li>
              </ul>
            </div>
          </button>
        </div>
      </header>

      <div class="page-content">
        <div class="heading"></div>


        <script language="JavaScript" type="text/javascript" src="js/md.js"></script>
        <div class="row">
          <form class="">
            <div class="">
              <div class="blue-text lighten input-field col s6">
                <input placeholder="First Name" id="first_name" type="text"
                  class="validate">
                <label for="first_name"></label>
              </div>
              <div class="blue-text lighten input-field col s6">
                <input placeholder="Last Name" id="last_name" type="text"
                  class="validate">
                <label for="last_name"></label>
              </div>
            </div>
          </form>
        </div>
        <form action="#">
          <div class="file-field input-field">
            <div class="md-blue-button btn">
              <span>File</span>
              <input id="file-input" type="file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </form>

        <button class="btn md-blue-button waves-effect waves-light
          right-aligned"
          type="submit"
          id="interview-file-submit-button"
          name="action">
          Submit
          <i class="material-icons right">send</i>
        </button>

      </div>

      <footer class=""></footer>
    </div>

  </body>
